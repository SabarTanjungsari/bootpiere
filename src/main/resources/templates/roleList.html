<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/all.min.css}">
</head>
<body>
    <div class="container my-2">
        <div class="card">
            <div class="card-body">
                <!--/*@thymesVar id="roleList" type=""*/-->
                <div th:switch="${roleList}" class="container my-5">
                    <p class="my-5">
                        <a href="/role/add" class="btn btn-primary">
                            <i class="fas fa-user-plus ml-2"> Add User</i>
                        </a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No Record found !!</h2>
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                    <tr>
                                        <td>Name</td>
                                        <td>Description</td>
                                        <td>Active</td>
                                        <td>Edit</td>
                                        <td>Delete</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="role : ${roleList}">
                                        <td th:text="${role.name}"></td>
                                        <td th:text="${role.description}"></td>
                                        <td th:text="${role.active} ? 'enable' : 'disable'"></td>
                                        <td>
                                            <a th:href="@{/role/edit/{id}(id=${role.id})}" class="btn btn-primary">
                                                <i class="fas fa-user-edit ml-2"></i>
                                            </a>
                                        </td>
                                        <td>
                                            <a th:href="@{/role/delete/{id}(id=${role.id})}" class="btn btn-primary">
                                                <i class="fas fa-user-times ml-2"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
