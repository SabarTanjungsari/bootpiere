<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<div th:fragment="footer">

    <!-- jQuery 3 -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <!-- jQuery UI 1.11.4 -->
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.7 -->
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <!-- DataTables -->
    <script th:src="@{/datatables/js/jquery.dataTables.min.js}"></script>
    <script th:src="@{/datatables/js/dataTables.bootstrap.min.js}"></script>
    <!-- Morris.js charts -->
    <!--
    <script th:src="@{/js/raphael.min.js}"></script>
    <script th:src="@{/js/morris.min.js}"></script>
    -->
    <!-- Sparkline -->
    <script th:src="@{/js/jquery.sparkline.min.js}"></script>
    <!-- jvectormap -->
    <script th:src="@{/js/jquery-jvectormap-1.2.2.min.js}"></script>
    <script th:src="@{/js/jquery-jvectormap-world-mill-en.js}"></script>
    <!-- jQuery Knob Chart -->
    <script th:src="@{/js/jquery.knob.min.js}"></script>
    <!-- daterangepicker -->
    <script th:src="@{/js/moment.min.js}"></script>
    <script th:src="@{/bootstrap/js/daterangepicker.js}"></script>
    <!-- datepicker -->
    <script th:src="@{/bootstrap/js/bootstrap-datepicker.min.js}"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script th:src="@{/bootstrap/js/bootstrap3-wysihtml5.all.min.js}"></script>
    <!-- Slimscroll -->
    <script th:src="@{/js/jquery.slimscroll.min.js}"></script>
    <!-- FastClick -->
    <script th:src="@{/js/fastclick.js}"></script>
    <!-- AdminLTE App -->
    <script th:src="@{/js/adminlte.min.js}"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <!--
    <script th:src="@{/js/dashboard.js}"></script>
    -->
    <!-- AdminLTE for demo purposes -->
    <script th:src="@{/js/demo.js}"></script>
    <script th:src="@{/js/bootpiere.js}"></script>
    <script>
        $(function () {
            $('#tableFull').DataTable()
            $('#example2').DataTable({
                'paging'      : true,
                'lengthChange': false,
                'searching'   : false,
                'ordering'    : true,
                'info'        : true,
                'autoWidth'   : false
            })
        })
    </script>
</div>
</body>
</html>
