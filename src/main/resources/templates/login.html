<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
</head>
<body>
<form th:action="@{/user/add}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
</form>
<div class="container">
    <img th:src="@{/images/login.jpg}" class="rounded mx-auto d-block" width="300" height="300" align="Logo">
    <form th:action="@{/login}" method="post" class="form-signin">
        <h3 class="form-signin-heading" th:text="Welcome"></h3>
        <br/>

        <input type="text" id="name" name="name" placeholder="User Name" class="form-control"/>
        <br/>
        <input type="password" th:placeholder="Password" id="password" name="password" class="form-control"/>
        <br/>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">User Name or Password invalid, please verify</p>
        </div>
        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="submit"
                th:text="Login"></button>
    </form>
</div>
</body>
</html>
