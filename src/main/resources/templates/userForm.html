<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title th:text="${user.id} ? 'Edit user' : 'Add user'"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
</head>
<body>
<div class="container my-5">
    <h3 th:text="${user.id} ? 'Edit user' : 'Add user'"></h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:action="@{/user/save}" th:object="${user}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Name</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name"
                                   th:classappend="${#fields.hasErrors('name')} ? 'border-danger' : ''"/>
                            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Email</label>
                            <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email"
                                   th:classappend="${#fields.hasErrors('email')} ? 'border-danger' : ''"/>
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Password</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password"
                                   th:classappend="${#fields.hasErrors('password')} ? 'border-danger' : ''"/>
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
                        </div>
                        <div class="form-group form-check col-md-8">
                            <label for="name" class="col-form-label">Active</label>
                            <input type="checkbox" name="active" th:checked="${user.active}"/>
                            <span th:if="${#fields.hasErrors('active')}" th:errors="*{active}">Name Error</span>
                        </div>

                        <div class="col-md-8">
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>

                        <input type="hidden" id="id" th:field="*{id}"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
