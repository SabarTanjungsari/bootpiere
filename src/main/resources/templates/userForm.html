<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>BootPIERE 1 | User</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <div th:replace="fragments/header :: header-css"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="fragments/header :: header"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                <div class="pull-left">
                    <a th:href="@{/user/}" class="btn btn-primary btn-flat btn-xs">
                        <i class="fa fa-undo" aria-hidden="true"></i>
                    </a>
                </div>
                User
                <small th:text="${user.id} ? 'Edit user' : 'Add user'"></small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">User</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box">
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <form th:action="@{/user/save}" th:object="${user}" method="post">
                                <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error' : ''">
                                    <label class="control-label" for="name">Name</label>
                                    <input type="text" class="form-control" id="name" name="name"  th:field="*{name}" placeholder="Enter Name">
                                    <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                </div>
                                <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error' : ''">
                                    <label class="control-label" for="name">Email</label>
                                    <input type="text" class="form-control" id="email" name="email"  th:field="*{email}" placeholder="Enter Email">
                                    <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                                </div>
                                <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error' : ''">
                                    <label class="control-label" for="name">Password</label>
                                    <input type="password" class="form-control" id="password" name="password"  th:field="*{password}" autocomplete="new-password">
                                    <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                </div>
                                <div class="form-group" th:classappend="${#fields.hasErrors('passwordConf')} ? 'has-error' : ''">
                                    <label class="control-label" for="passwordConf">Password Confirmation</label>
                                    <input type="password" class="form-control" id="passwordConf"  name="passwordConf"  th:field="*{passwordConf}" autocomplete="new-password">
                                    <span class="help-block" id='message'></span>
                                </div>
                                <div class="form-group">
                                    <label>Role</label>
                                    <select th:field="*{roles}" class="form-control select2">
                                        <option th:each="roles: ${roleList}" th:value="${roles.getId()}" th:text="${roles.getName()}" />
                                    </select>
                                </div>
                                <div class="form-group" th:classappend="${#fields.hasErrors('active')} ? 'has-error' : ''">
                                    <label class="control-label" for="active">Active</label>
                                    <input type="checkbox" class="icheckbox_minimal-blue" name="active"  th:field="*{active}">
                                    <span class="help-block" th:if="${#fields.hasErrors('active')}" th:errors="*{active}"></span>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <button type="submit" id="submit" class="btn btn-primary btn-block btn-flat" disabled>Register</button>
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-xs-4">
                                        <button type="reset" id="reset" class="btn btn-default btn-block btn-flat">Reset</button>
                                    </div>
                                    <!-- /.col -->
                                    <input type="hidden" id="id" th:field="*{id}"/>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="fragments/copyright :: copyright"/>

</div>
<!-- ./wrapper -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
