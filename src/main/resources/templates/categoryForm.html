<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>BootPIERE 1 | Category</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <div th:replace="fragments/header :: header-css"/>
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <div th:replace="fragments/header :: header"/>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                <div class="pull-left">
                    <a th:href="@{/product/category/}" class="btn btn-primary btn-flat btn-xs">
                        <i class="fa fa-undo" aria-hidden="true"></i>
                    </a>
                </div>
                User
                <small th:text="${category.id} ? 'Edit category' : 'Add category'"></small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{/}"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Category</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="box">
                <!-- /.box-header -->
                <div class="box-body">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <form th:action="@{/product/category/save}" th:object="${category}" method="post">
                                <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error' : ''">
                                    <label class="control-label" for="name">Name</label>
                                    <input type="text" class="form-control" id="name" name="name"  th:field="*{name}" placeholder="Enter Name">
                                    <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                </div>
                                <div class="form-group" th:classappend="${#fields.hasErrors('description')} ? 'has-error' : ''">
                                    <label class="control-label" for="description">Description</label>
                                    <input type="text" class="form-control" id="description" name="description"  th:field="*{description}" placeholder="Enter Description">
                                    <span class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                                </div>
                                <div class="form-group" th:classappend="${#fields.hasErrors('active')} ? 'has-error' : ''">
                                    <label class="control-label" for="active">Active</label>
                                    <input type="checkbox" class="icheckbox_minimal-blue" name="active"  th:field="*{active}">
                                    <span class="help-block" th:if="${#fields.hasErrors('active')}" th:errors="*{active}"></span>
                                </div>
                                <div class="row">
                                    <div class="col-xs-4">
                                        <button type="submit" class="btn btn-primary btn-block btn-flat">Save</button>
                                    </div>
                                    <!-- /.col -->
                                    <div class="col-xs-4">
                                        <button type="reset" id="reset" class="btn btn-default btn-block btn-flat">Reset</button>
                                    </div>
                                    <!-- /.col -->
                                    <input type="hidden" id="id" th:field="*{id}"/>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

    <div th:replace="fragments/copyright :: copyright"/>

</div>
<!-- ./wrapper -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
