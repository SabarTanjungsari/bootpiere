<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <title>All Role</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <!--/*@thymesVar id="roleList" type=""*/-->
            <div class="container my-5" th:switch="${userList}">
                <p class="my-5">
                    <a class="btn btn-primary" href="/user/add">
                        <i class="fas fa-user-plus ml-2"> Add User</i>
                    </a>
                </p>
                <div class="col-md-10">
                    <h2 th:case="null">No Record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <td>Name</td>
                                <td>Email</td>
                                <td>Active</td>
                                <td>Edit</td>
                                <td>Delete</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${userList}">
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.active} ? 'enable' : 'disable'"></td>
                                <td>
                                    <a class="btn btn-primary" th:href="@{/user/edit/{id}(id=${user.id})}">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a class="btn btn-primary" th:href="@{/user/delete/{id}(id=${user.id})}">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
